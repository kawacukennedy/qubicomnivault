<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#229FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A6DFFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2AB94B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8DE69A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(16,24,40,0.12)"/>
    </filter>
  </defs>

  <!-- Background subtle elements -->
  <circle cx="150" cy="200" r="80" fill="#EAF6FF" opacity="0.3"/>
  <circle cx="650" cy="400" r="100" fill="#F0FFF4" opacity="0.2"/>

  <!-- Invoice/Document (Left Side) -->
  <g transform="translate(50, 150)">
    <!-- Document icon -->
    <rect x="0" y="0" width="120" height="160" rx="8" fill="#778394" opacity="0.8"/>
    <rect x="15" y="25" width="90" height="8" rx="4" fill="#F8FAFB"/>
    <rect x="15" y="45" width="70" height="6" rx="3" fill="#F8FAFB" opacity="0.7"/>
    <rect x="15" y="60" width="85" height="6" rx="3" fill="#F8FAFB" opacity="0.7"/>
    <rect x="15" y="75" width="60" height="6" rx="3" fill="#F8FAFB" opacity="0.7"/>
    <rect x="15" y="95" width="50" height="8" rx="4" fill="#FFB014"/>
    <text x="60" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#30363B" font-weight="600">$5,000</text>
    <!-- Invoice label -->
    <text x="60" y="185" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#54606A" font-weight="500">Invoice</text>
  </g>

  <!-- Tokenization Arrow -->
  <g transform="translate(200, 230)">
    <path d="M0,0 L60,0 L50,10 L60,20 L0,20 L10,10 Z" fill="#229FFF"/>
    <text x="80" y="15" font-family="Inter, sans-serif" font-size="11" fill="#229FFF" font-weight="500">Tokenize</text>
  </g>

  <!-- oqAsset Token (Center) -->
  <g transform="translate(320, 180)">
    <!-- Token circle -->
    <circle cx="60" cy="60" r="50" fill="url(#primaryGradient)" filter="url(#shadow)"/>
    <circle cx="60" cy="60" r="45" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <!-- oqAsset text -->
    <text x="60" y="55" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#FFFFFF" font-weight="600">oqAsset</text>
    <text x="60" y="70" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.9">#1234</text>
    <!-- Value -->
    <text x="60" y="110" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#229FFF" font-weight="500">$5,000</text>
  </g>

  <!-- Blockchain/Qubic Network Indicator -->
  <g transform="translate(380, 120)">
    <circle cx="0" cy="0" r="15" fill="#A05EFF" opacity="0.8"/>
    <circle cx="30" cy="0" r="15" fill="#A05EFF" opacity="0.6"/>
    <circle cx="15" cy="26" r="15" fill="#A05EFF" opacity="0.4"/>
    <text x="15" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#54606A">Qubic</text>
  </g>

  <!-- Borrowing/Lending Flow Arrows -->
  <g transform="translate(480, 200)">
    <!-- Borrow arrow -->
    <path d="M0,0 L40,0 L30,10 L40,20 L0,20 L10,10 Z" fill="url(#successGradient)"/>
    <text x="55" y="15" font-family="Inter, sans-serif" font-size="11" fill="#2AB94B" font-weight="500">Borrow</text>
    <!-- Stablecoin -->
    <circle cx="120" cy="10" r="20" fill="#FFD480"/>
    <text x="120" y="16" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#30363B" font-weight="600">USDC</text>
  </g>

  <!-- Liquidity Pool (Right Side) -->
  <g transform="translate(550, 300)">
    <!-- Pool container -->
    <rect x="0" y="0" width="180" height="120" rx="12" fill="#F8FAFB" stroke="#D7DEE6" stroke-width="2"/>
    <!-- Pool label -->
    <text x="90" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#30363B" font-weight="600">Liquidity Pool</text>
    <!-- Tokens in pool -->
    <circle cx="40" cy="60" r="15" fill="url(#primaryGradient)"/>
    <text x="40" y="65" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#FFFFFF" font-weight="600">oqA</text>
    <circle cx="90" cy="60" r="15" fill="#FFD480"/>
    <text x="90" y="65" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#30363B" font-weight="600">USDC</text>
    <circle cx="140" cy="60" r="15" fill="url(#successGradient)"/>
    <text x="140" y="65" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#FFFFFF" font-weight="600">LP</text>
    <!-- Yield indicator -->
    <text x="90" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#2AB94B" font-weight="500">Earn 12% APY</text>
  </g>

  <!-- Flow arrows between elements -->
  <path d="M170,230 Q250,230 290,230" fill="none" stroke="#229FFF" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <path d="M440,230 Q500,250 530,280" fill="none" stroke="#2AB94B" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#229FFF"/>
    </marker>
  </defs>

  <!-- Security/Trust Elements -->
  <g transform="translate(100, 400)">
    <circle cx="0" cy="0" r="20" fill="#F0FFF4" stroke="#2AB94B" stroke-width="2"/>
    <path d="M-8,-2 L-4,6 L8,-6 L4,-10 Z" fill="#2AB94B"/>
    <text x="0" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#54606A">Verified</text>
  </g>

  <g transform="translate(200, 400)">
    <circle cx="0" cy="0" r="20" fill="#FFF9F0" stroke="#FFA800" stroke-width="2"/>
    <rect x="-6" y="-6" width="12" height="12" rx="2" fill="#FFA800"/>
    <text x="0" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#54606A">Secure</text>
  </g>
</svg>