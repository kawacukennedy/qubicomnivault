name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: |
        cd frontend && npm ci
        cd ../backend && npm ci
    - name: Run tests
      run: |
        cd frontend && npm run test
        cd ../backend && npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build frontend
      run: cd frontend && npm run build
    - name: Build backend
      run: cd backend && npm run build